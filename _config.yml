# Permalinks
permalink:           pretty

# Setup
title:               James Mizen
tagline:             Music et cetera
url:                 http://jamesmizen.com
paginate:            5
paginate_path:       "/blog/page:num/"
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              James Mizen
  url:               https://github.com/miiizen

collections:
  projects:
    sort_by: date
    output: true
    permalink: /:collection/:title/
  music:
    sort_by: date
    output: true
    permalink: /:collection/:title/


# deployment
host: 0.0.0.0
port: 4000

# Gems
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
