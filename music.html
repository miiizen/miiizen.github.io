---
layout: default
title: Music
---

<div class="posts">
  {% for piece in site.music %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ piece.url }}">
        {{ piece.name }}
      </a>
    </h1>

    <time datetime="{{ piece.date | date_to_xmlschema }}" class="post-date">{{ piece.date | date: "%Y" }}</time>
    {{ piece.content | strip_html | truncatewords: 30 }}
  </article>
  {% endfor %}
</div>
