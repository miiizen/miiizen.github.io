---
layout: default
title: Projects
---

<div class="posts">
  {% assign projects = site.projects %}
  {% for project in projects reversed %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ project.url }}">
        {{ project.name }}
      </a>
    </h1>

    <p class="meta-data"><time datetime="{{ project.date | date_to_xmlschema }}" class="post-date">{{ project.date | date: "%Y" }}</time></p>
    {{ project.content | strip_html | truncatewords: 30 }}
  </article>
  {% endfor %}
</div>
