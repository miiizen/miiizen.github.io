---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="meta-data"><time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time></p>
  <a href="{{ page.link }}">{{ page.link }}</a>  
  {{ content }}
</article>
